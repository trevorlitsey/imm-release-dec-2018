  <body>
    <a href="index.html"> <img src="images/home.png" id="logo" /> </a>
    <video autoplay muted loop id="myVideo">
      <source src="images/immBackground.mp4" type="video/mp4" />
    </video>

        <div class="video">
          <iframe  width="900" height="600" src="src="https://player.vimeo.com/video/306524705?title=0&byline=0&portrait=0" " frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
          </iframe>
        </div>


    <script>
      var video = document.getElementById("myVideo");
      var btn = document.getElementById("myBtn");

      function myFunction() {
        if (video.paused) {
          video.play();
          btn.innerHTML = "Pause";
        } else {
          video.pause();
          btn.innerHTML = "Play";
        }
      }
    </script>
  </body>
