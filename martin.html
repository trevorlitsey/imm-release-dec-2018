<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Martin</title>
    <link
      href="https://fonts.googleapis.com/css?family=Dosis"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
    <link rel="stylesheet" type="text/css" href="mediaqueries.css" />
    <link rel="stylesheet" type="text/css" href="martin.css" />
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.png" />
    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous"
    ></script>
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-114939328-3"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', 'UA-114939328-3');
    </script>
  </head>

  <body>
    <a href="index.html"> <img src="images/home.png" id="logo" /> </a>
    <video autoplay muted loop id="myVideo">
      <source src="images/immBackground.mp4" type="video/mp4" />
    </video>
    <div class="video">
      <iframe
        src="https://player.vimeo.com/video/306524705?title=0&byline=0&portrait=0"
        width="900"
        height="600"
        frameborder="0"
        webkitallowfullscreen
        mozallowfullscreen
        allowfullscreen
      ></iframe>
    </div>

    <script>
      var video = document.getElementById('myVideo');
      var btn = document.getElementById('myBtn');

      function myFunction() {
        if (video.paused) {
          video.play();
          btn.innerHTML = 'Pause';
        } else {
          video.pause();
          btn.innerHTML = 'Play';
        }
      }
    </script>
  </body>
</html>
